  <h2 class="h1">Disable this Organisation</h2>
	      <div class="controles-container">
            <mat-form-field>
                <mat-select formControlName="reason" placeholder="Reason">
                  <ng-container *ngFor="let orga of orgas | keyvalue">
                    <mat-option value="{{orga.key}}">{{orga.value}}</mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field>
              <div class="div-row" style="justify-content: space-around;">
                <div class="add-bottom-padding">
                  <section class="example-section">
                    <mat-checkbox class="example-margin" color="primary" formControlName="status" >status</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary" formControlName="isPermanent">isPermanent</mat-checkbox>
                  </section>
                </div>
              </div>
                <mat-form-field>
                    <input formControlName="date" type="date"
                    matInput placeholder="date"> </mat-form-field>
                <mat-form-field>
                    <textarea matInput placeholder="Ex. It makes me feel..." formControlName="description"></textarea>
                </mat-form-field>

                <div class="button-row" *ngIf="id">
                  <button mat-raised-button type="submit" class="btn btn-primary font-weight-bolder" id="btn-submit" (click)="disableByid(id)">Submit</button>
                  <button mat-raised-button >Clear</button>
                </div>
	     </div>
</form>
